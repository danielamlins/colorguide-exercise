<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Color Guide</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <h1 class="text-muted row justify-content-center p-3">Color Guide</h1>

    <div class="outer row">
        <!-- Colors -->
        <div class="container-fluid row  my-5 col-6 col-md-10 mx-auto">
            <div class="container one col-md-3">
                <div class="card m-1">
                    <div class="color"></div>
                    <div class="card-body">
                        <div class="text-muted">HEX Code: #ffc83f</div>
                        <div class="text-muted">Color: Yellow</div>
                    </div>
                </div>
            </div>

            <div class="container two col-md-3 ">
                <div class="card m-1">
                    <div class="color"></div>
                    <div class="card-body">
                        <div class="text-muted">HEX Code: #fa5e5b</div>
                        <div class="text-muted">Color: Pink</div>
                    </div>
                </div>
            </div>

            <div class="container three col-md-3 ">
                <div class="card m-1">
                    <div class="color"></div>
                    <div class="card-body ">
                        <div class="text-muted">HEX Code:#1d508d</div>
                        <div class="text-muted">Color: Blue</div>
                    </div>
                </div>
            </div>

            <div class="container four col-md-3 ">
                <div class="card m-1 ">
                    <div class="color "></div>
                    <div class="card-body ">
                        <div class="text-muted">Hex Code: #684e79</div>
                        <div class="text-muted">Color: purple</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Color families -->
        <div class="container-fluid row  my-5 col-6 col-md-10 mx-auto">
            <div class="container one col-md-3">
                <div class="color row m-1">
                    <div class="normal col-4 p-0"></div>
                    <div class="light col-4 p-0"></div>
                    <div class="dark col-4 p-0"></div>
                </div>
            </div>

            <div class="container two col-md-3">
                <div class="color row m-1">
                    <div class="normal col-4"></div>
                    <div class="light col-4"></div>
                    <div class="dark col-4"></div>
                </div>
            </div>
            <div class="container three col-md-3">
                <div class="color row m-1 ">
                    <div class="normal col-4"></div>
                    <div class="dark col-4"></div>
                    <div class="light col-4"></div>
                </div>
            </div>

            <div class="container four col-md-3">
                <div class="color row m-1 ">
                    <div class="normal col-4"></div>
                    <div class="light col-4"></div>
                    <div class="dark col-4"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
